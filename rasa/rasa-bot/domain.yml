version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - set_reminder
  - out_of_scope

entities:
  - date
  - subject

slots:
  date:
    type: any
    auto_fill: false
  subject:
    type: any
    auto_fill: false

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_set_reminder:
    - text:   "We have scheduled the reminder for you! \n Here are the details that we had received \n Time -: \t {time} \n Date -: \t {date} \n Reminder is about {subject}."
  # - text: "Reminder set for {time}."

  utter_ask_date:
    - text: "Please provide the date on which you want me to remind you, Thanks."
  
  utter_ask_subject:
    - text: "What's the reminder about?"
  
  utter_ask_continue:
    - text: "Sorry, I don't quite understand. Do you want to continue?"
  
  utter_default:
  - text: Sorry, I didn't get that ðŸ¤·. Could you please rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
  
  utter_not_sure:
  - text: Hmm, not sure what you mean...

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  - reminder_form